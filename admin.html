<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多源遥感协同叶绿素浓度监测系统</title>

    <!-- 使用CDN直接引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- 引入外部的css样式 -->
    <link rel="stylesheet" href="./css/admin.css">

    <!-- 引入element-ui -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>


</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="height: 70px;">多源遥感协同叶绿素浓度监测系统</el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu default-active="1" class="el-menu-vertical-demo">
                        <el-menu-item index="1" style="display: flex; align-items: center;">
                            <i class="el-icon-user"></i>
                            <span slot="title">用户管理</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>

                <el-container>
                    <el-main>
                        <!-- 主窗体 -->
                        <!-- 面包屑导航 -->
                        <el-breadcrumb separator-class="el-icon-arrow-right">
                            <el-breadcrumb-item>首页</el-breadcrumb-item>
                            <el-breadcrumb-item>用户管理</el-breadcrumb-item>
                        </el-breadcrumb>

                        <!-- 表单 -->
                        <el-form :inline="true" style="margin-top:20px;">
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="请输入查询条件：">
                                        <el-input placeholder="输入查询条件" style="width: 200px;"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8" style="text-align:right;padding-right:10px;">
                                    <el-button-group>
                                        <el-button type="primary" icon="el-icon-search">查询
                                        </el-button>
                                        <el-button type="primary" icon="el-icon-tickets">全部
                                        </el-button>
                                        <el-button type="primary" icon="el-icon-circle-plus-outline">添加</el-button>
                                    </el-button-group>
                                </el-col>
                                <el-col :span="2">
                                    <el-upload :show-file-list="false">
                                        <el-button type="primary">导入Excel</el-button>
                                    </el-upload>
                                </el-col>
                                <el-col :span="2">
                                    <el-button type="primary">导出Excel</el-button>
                                </el-col>
                            </el-row>
                        </el-form>

                        <!-- 表格 -->
                        <el-table :data="users" border style="width: 100%" size="mini">
                            <el-table-column type="selection" align="center" width="60">
                            </el-table-column>
                            <el-table-column type="index" label="序号" align="center" width="80">
                            </el-table-column> <!-- 自动累加 -->

                            <el-table-column prop="name" label="姓名" align="center" width="120">
                            </el-table-column>
                            <el-table-column prop="gender" label="性别" align="center" width="120">
                            </el-table-column>
                            <el-table-column prop="birthday" label="出生日期" align="center" width="200">
                            </el-table-column>
                            <el-table-column prop="tel" label="电话号码" align="center" width="120">
                            </el-table-column>
                            <el-table-column prop="email" label="电子邮箱" align="center" width="300">
                            </el-table-column>
                            <el-table-column prop="address" label="所在地区" align="center" width="130">
                            </el-table-column>
                            <el-table-column prop="career" label="职业领域" align="center" width="130">
                            </el-table-column>
                            <el-table-column label="操作" align="center" width="200">
                                <el-button type="success" icon="el-icon-more" size="mini" circle></el-button>
                                <el-button type="primary" icon="el-icon-edit" size="mini" circle></el-button>
                                <el-button type="danger" icon="el-icon-delete" size="mini" circle></el-button>
                            </el-table-column>
                        </el-table>

                        <!-- 分页 -->
                        <el-row style="margin-top: 20px;">
                            <el-col :span="8" style="text-align: left">
                                <el-button type="danger" icon="el-icon-delete" size="mini">
                                    批量删除</el-button>
                            </el-col>
                            <el-col :span="16" style="text-align: right">
                                <el-pagination
                                    :current-page="currentpage" :page-sizes="[5, 10, 50, 100]" :page-size="pagesize"
                                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                                </el-pagination>
                            </el-col>
                        </el-row>

                    </el-main>
                    <el-footer style="height: 20px;">版权所有：LiChengYang | 2025-2-10</el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>

</body>

</html>

<!-- 引入Vue代码 -->
<script src="./js/admin.js">

</script>
