<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多源遥感协同叶绿素浓度监测系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./image/background.jpg');
            background-size: 100% 100%;
            /* 设置背景图片的宽度和高度为100% */
            background-repeat: no-repeat;
            /* 防止背景图片重复 */
            background-position: center center;
            /* 将背景图片居中 */
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.6);
            /* 设置背景为白色且透明度为0.6 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 370px;

        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button-group button {
            width: calc(50% - 10px);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button-group button:hover {
            background-color: #45a049;
        }

        .register-button {
            width: calc(50% - 10px);
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- 使用CDN直接引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- 引入element-ui -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!-- 使用CDN直接引入Axios组件库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="login-container">
            <h2>多源遥感协同叶绿素浓度监测系统</h2>
            <form>
                <input type="text" v-model="loginInfo.no" placeholder="账号" required>
                <input type="password" v-model="loginInfo.password" placeholder="密码" required>
                <div style="display: flex; justify-content: space-between;" class="login-button-group">
                    <button type="button" @click="login()">登录</button>
                    <button type="button" @click="register()">注册</button>
                </div>
            </form>
        </div>

        <!-- 用户注册弹出框 -->
        <el-dialog :title="dialogTitle" :visible.sync="dialogRegisterVisible" width="50%" :close-on-click-modal="false"
            @close="closeDialogForm('registerInfo')">
            <el-form :model="registerInfo" :rules="rules" ref="registerInfo" style="margin-left: 20px;" :inline="true"
                label-width="120px" label-position="right" size="mini">
                <el-form-item label="账号：" prop="no">
                    <el-input v-model="registerInfo.no" suffix-icon="el-icon-edit"></el-input>
                </el-form-item>
                <el-form-item label="姓名：" prop="name">
                    <el-input v-model="registerInfo.name" suffix-icon="el-icon-edit"></el-input>
                </el-form-item>
                <el-form-item label="性别：" prop="gender">
                    <el-select v-model="registerInfo.gender" placeholder="请选择性别">
                        <el-option label="男" value="男"></el-option>
                        <el-option label="女" value="女"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="出生日期：" prop="birthday">
                    <el-date-picker value-format="yyyy-MM-dd" v-model="registerInfo.birthday" type="date"
                        placeholder="选择日期" style="width:93%">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="密码：" prop="password">
                    <el-input v-model="registerInfo.password" suffix-icon="el-icon-edit"></el-input>
                </el-form-item>
                <el-form-item label="电话号码：" prop="mobile">
                    <el-input v-model="registerInfo.mobile" suffix-icon="el-icon-edit"></el-input>
                </el-form-item>
                <el-form-item label="电子邮箱：" prop="email">
                    <el-input v-model="registerInfo.email" suffix-icon="el-icon-edit"></el-input>
                </el-form-item>
                <el-form-item label="所在地区：" prop="address">
                    <el-input v-model="registerInfo.address" suffix-icon="el-icon-edit"></el-input>
                </el-form-item>
                <el-form-item label="研究领域：" prop="career">
                    <el-input v-model="registerInfo.career" suffix-icon="el-icon-edit"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button type="info" @click="closeDialogForm('registerInfo')">取 消</el-button>
                <el-button type="primary" @click="submitUserForm('registerInfo')">确 定</el-button>
            </span>
        </el-dialog>

    </div>




</body>

</html>

<!-- 引入JS代码 -->
<script src="./js/login.js">

</script>
